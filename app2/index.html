<script>
    // --- Data Store ---
    let data = { users: [], expenses: [] };
    const safeStorage = {
        get: (k) => { try { return JSON.parse(localStorage.getItem(k)); } catch(e) { return null; } },
        set: (k, v) => { try { localStorage.setItem(k, JSON.stringify(v)); } catch(e) {} }
    };

    // --- Init ---
    window.onload = () => {
        const saved = safeStorage.get('trip_v7');
        if (saved) data = saved;
        
        // é è¨­æ—¥æœŸ
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('in-date').value = today;
        
        // å¦‚æœæ²’æœ‰ä½¿ç”¨è€…ï¼Œé è¨­å¼•å°
        if(data.users.length === 0) {
            // ä¸è‡ªå‹•åŠ äººï¼Œè®“ä»‹é¢ä¿æŒä¹¾æ·¨ï¼Œé¡¯ç¤ºå¼•å°
        }
        
        renderAll();

    function save() {
        safeStorage.set('trip_v7', data);

    // --- Navigation ---
    function switchTab(tabId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(`view-${tabId}`).classList.add('active');
        
        const navs = document.querySelectorAll('.nav-btn');
        navs.forEach(n => n.classList.remove('active'));
        
        // ç°¡å–®å°æ‡‰ï¼š0=Log, 1=Settle, 2=Settings(Same as Settle)
        if(tabId === 'log') navs[0].classList.add('active');
        else { navs[1].classList.add('active'); navs[2].classList.add('active'); } // è®“è¨­å®šå’Œçµç®—éƒ½äº®èµ·
    }

    // --- Core Functions ---
    function renderAll() {
        renderPayerSelect();
        renderLogList();
        renderStats();
        renderSettlement();
        renderMembers();
    }

    // 1. Members
    function addUser() {
        const name = prompt("è«‹è¼¸å…¥å¤¥ä¼´åå­—:");
        if (name) {
            if (data.users.includes(name)) { alert("åå­—é‡è¤‡å›‰"); return; }
            data.users.push(name);
            save();
        }
    }

    function removeUser(idx) {
        if(confirm(`ç¢ºå®šè¦ç§»é™¤ ${data.users[idx]} å—ï¼Ÿ(ç›¸é—œå¸³ç›®å¯èƒ½æœƒå‡ºéŒ¯)`)) {
            data.users.splice(idx, 1);
            save();
        }
    }

    function renderMembers() {
        const list = document.getElementById('member-list');
        const colors = ['purple', 'pink', '', 'purple', 'pink']; // éš¨æ©Ÿè‰²
        
        if(data.users.length === 0) {
            list.innerHTML = '<div style="color:#555; text-align:center; padding:10px;">å°šç„¡å¤¥ä¼´ï¼Œè«‹æ–°å¢</div>';
            return;
        }

        list.innerHTML = data.users.map((u, i) => `
            <div class="member-item">
                <div style="display:flex; align-items:center;">
                    <div class="avatar ${colors[i%3]}">${u[0].toUpperCase()}</div>
                    <span style="font-weight:600;">${u}</span>
                </div>
                <div style="cursor:pointer; color:#555;" onclick="removeUser(${i})">â‹®</div>
            </div>
        `).join('');
    }

    function renderPayerSelect() {
        const sel = document.getElementById('in-payer');
        const current = sel.value;
        sel.innerHTML = '<option value="" disabled selected>èª°ä»˜çš„?</option>' + 
            data.users.map(u => `<option value="${u}">${u}</option>`).join('');
        if(data.users.includes(current)) sel.value = current;
    }

    // 2. Expenses
    function addExpense() {
        if(data.users.length === 0) return alert('è«‹å…ˆåˆ°ã€Œçµç®—èˆ‡è¨­å®šã€é é¢æ–°å¢å¤¥ä¼´ï¼');
        
        const date = document.getElementById('in-date').value;
        const payer = document.getElementById('in-payer').value;
        const amount = parseFloat(document.getElementById('in-amount').value);
        const desc = document.getElementById('in-desc').value;

        if(!payer || !amount || !desc) return alert('è³‡æ–™ä¸å®Œæ•´å–”');

        data.expenses.push({ id: Date.now(), date, payer, amount, desc });
        
        // æ¸…ç©º
        document.getElementById('in-amount').value = '';
        document.getElementById('in-desc').value = '';
        save();
    }

    function delExp(id) {
        if(confirm('åˆªé™¤æ­¤ç­†æ”¯å‡ºï¼Ÿ')) {
            data.expenses = data.expenses.filter(e => e.id !== id);
            save();
        }
    }

    function renderLogList() {
        const list = document.getElementById('expense-list');
        document.getElementById('log-count').textContent = data.expenses.length + " ç­†";
        
        if(data.expenses.length === 0) {
            list.innerHTML = '<div style="text-align:center; color:#555; margin-top:20px;">é‚„æ²’æœ‰è¨˜å¸³ç´€éŒ„</div>';
            return;
        }

        const sorted = [...data.expenses].sort((a,b) => b.id - a.id);
        const icons = ['ğŸ”','ğŸš—','ğŸ«','ğŸ›ï¸','ğŸ ']; 

        list.innerHTML = sorted.map((e, i) => `
            <div class="expense-item">
                <div style="display:flex; align-items:center;">
                    <div class="expense-icon">${icons[i%5]}</div>
                    <div class="expense-info">
                        <h4>${e.desc}</h4>
                        <p>${e.payer} å·²ä»˜ â€¢ ${e.date}</p>
                    </div>
                </div>

                    <div class="expense-amount">$${e.amount}</div>
                    <small style="color:#ef4444; font-size:10px; cursor:pointer;" onclick="delExp(${e.id})">åˆªé™¤</small>
                </div>

    }

    // 3. Stats & Settlement
    function renderStats() {
        const total = data.expenses.reduce((a,b) => a+b.amount, 0);
        document.getElementById('header-total').textContent = "$" + total.toLocaleString();
        document.getElementById('settle-total').textContent = "$" + total.toLocaleString();
        
        const avg = data.users.length ? total / data.users.length : 0;
        document.getElementById('settle-avg').textContent = "$" + Math.round(avg).toLocaleString();
    }

    function renderSettlement() {
        const div = document.getElementById('settlement-list');
        if(data.users.length === 0) return;

        let paid = {};
        data.users.forEach(u => paid[u] = 0);
        let total = 0;
        data.expenses.forEach(e => {
            if(paid[e.payer] !== undefined) {
                paid[e.payer] += e.amount;
                total += e.amount;
            }
        });

        const avg = total / data.users.length;
        let bals = data.users.map(u => ({ name: u, val: paid[u] - avg }));
        
        let debtors = bals.filter(b => b.val < -0.1).sort((a,b) => a.val - b.val);
        let creditors = bals.filter(b => b.val > 0.1).sort((a,b) => b.val - a.val);
        
        let html = '';
        while(debtors.length && creditors.length) {
            let d = debtors[0], c = creditors[0];
            let amt = Math.min(Math.abs(d.val), c.val);
            
            html += `
            <div class="settle-item">
                <span style="color:white; font-weight:600;">${d.name}</span>
                <span class="settle-arrow">â”</span>
                <span style="color:white; font-weight:600;">${c.name}</span>
                <span class="settle-amount">$${Math.round(amt)}</span>
            </div>`;
            
            d.val += amt; c.val -= amt;
            if(Math.abs(d.val) < 0.1) debtors.shift();
            if(c.val < 0.1) creditors.shift();
        }
        
        div.innerHTML = html || '<div style="text-align:center; color:#555; padding:10px;">å¸³ç›®å·²å¹³ ğŸ‰</div>';
    }
